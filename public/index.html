<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Sngglr</title>

  </head>

  <body ng-app="sngglr">

    <div class="content container">
      <div ng-controller="HeaderController">

        <ul class="nav nav-pills" style="display: inline-block">
          <li> <a ui-sref="home">Sngglr</a> </li>
        </ul>

        <span ng-hide="me.name" class="pull-right">
          <ul class="nav nav-pills">
            <li> <a ui-sref="new.account">Register</a> </li>
            <li> <a ui-sref="login">Login</a> </li>
          </ul>
        </span>


        <span ng-show="me.name" class="pull-right">
          <ul class="nav nav-pills">
            <li> <a ui-sref="play">Play</a> </li>
            <li> <a ui-sref="matches">Matches<span ng-show="me.unseenMatches" class="badge">{{me.unseenMatches}}</span></a> </li>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                {{me.name}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li> <a ui-sref="profile">Profile</a> </li>
                <li> <a ng-click="logout()" href="#">Logout</a> </li>
              </ul>
            </li>
          </ul>
        </span>
      </div>

      <div ui-view></div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/moment/moment.js"> </script>

    <script src="/bower_components/ng-file-upload/angular-file-upload-shim.min.js"> </script>
    <script src="/bower_components/angular/angular.js"> </script>
    <script src="/bower_components/ng-file-upload/angular-file-upload.min.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"> </script>
    <script src="/bower_components/angular-resource/angular-resource.js"> </script>
    <script src="/bower_components/underscore/underscore.js"> </script>
    <script src="/bower_components/angular-google-chart/ng-google-chart.js"> </script>
    <script src="/bower_components/sigma/sigma.js"> </script>
    <script src="/js/app.js"> </script>
    <script src="/js/directives.js"> </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55669426-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
