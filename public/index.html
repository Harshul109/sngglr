<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sngglr</title>
  </head>

  <body ng-app="sngglr">

    <div ng-controller="HeaderController">
      <a ng-hide="me.name" ui-sref="login">Login</a>
      <a ng-hide="me.name" ui-sref="new">New Account</a>
      <a ng-show="me.name" ui-sref="profile"> Profile </a>
      <a ng-show="me.name" ui-sref="play"> Play </a>
      <a ng-show="me.name" ui-sref="matches"> Matches </a>
      <a ng-show="me.name" ng-click="logout()" href="#">Logout</a>
      {{me.name}}

    </div>

    <div ui-view></div>

    <script src="/bower_components/angular/angular.js"> </script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"> </script>
    <script src="/bower_components/angular-resource/angular-resource.js"> </script>
    <script src="/bower_components/underscore/underscore.js"> </script>
    <script src="/js/app.js"> </script>
  </body>
</html>
