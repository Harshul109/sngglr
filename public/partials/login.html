<h2> Login </h2>

<div ng-show="err">
  <div class="well well-danger"> <strong> Heads up! </strong> {{err}} </div>
</div>

<div class="form-group">
  <label> Email </label>
  <input type="text" class="form-control" ng-model="email" placeholder="email">
</div>

<div class="form-group">
  <label> Password </label>
  <input type="password" class="form-control" ng-model="password" placeholder="password">
</div>

<button class="btn btn-primary" ng-click="login()"> Login </button>

<a ui-sref="forgot"> Forgot Password? </a>
