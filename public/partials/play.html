
<div class="alert alert-danger" role="alert" ng-show="err">
  <strong> Uh oh! </strong> {{err}}
</div>

<div ng-hide="other.name || err">
  <p> Either you've already seen everyone! </p>

  <p> Invite Someone? </p>
  <input class="form-control" type="text" ng-model="email">
  <button class="btn btn-primary" ng-click="invite"> Invite! </button>
</div>

<div ng-show="other.name">
  <div class="row">
    <div class="col-md-4">
      <div ng-repeat="picture in other.pictures">
        <img ng-src="{{picture.url}}" style="width: 100%">
      </div>
    </div>

    <div class="col-md-8">

      <h2> {{other.name}} </h2>
      <p> {{other.bio}} </p>
      <p> Gender: {{other.gender}} </p>
      <p> Wants to: {{other.activity}} </p>

      <p> Last seen: {{other.lastActivity}} </p>

      <button class="btn btn-success" ng-click="like('yes', other._id)"> Yes </button>
      <button class="btn btn-info" ng-click="like('maybe', other._id)"> Maybe </button>
      <button class="btn btn-danger" ng-click="like('no', other._id)"> No </button>

    </div>
  </div>
</div>
