
<div ng-show="other.name">
  <div class="row">
    <div class="col-md-4">
      <br />
      <img ng-src="{{pictures[imgIndex].url}}" style="width: 100%">

      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-info" ng-click="prevPicture()"> Previous </button>
        </div>
        <div class="btn-group">
          <button class="btn"> {{imgIndex + 1}} / {{pictures.length}} </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-info" ng-click="nextPicture()"> Next </button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <h2> {{other.name}} </h2>
    <p> Gender: <strong> {{other.gender}} </strong> Wants to: <strong> {{other.activity}} </strong>
        Last Seen: <strong> {{other.lastActivity | fromNow }} </strong> </p>

      <p style="font-size: 2em;"> {{other.bio}} </p>

      <button class="btn btn-danger" ng-click="unmatch()"> Unmatch </button>
      <a class="text-danger" ui-sref="contact"> Report User </a>

    </div>
  </div>
</div>

<br />

<div ng-repeat="chat in chats" class="well well-sm">
  <!-- {{chat}} -->
  <div ng-if="chat.from.user === me._id">

    <div class="row">
      <div class="col-md-10">
        <blockquote class="blockquote-reverse">
          <p>{{chat.message}}</p>
          <footer>{{chat.ts | fromNow}}</footer>
        </blockquote>
      </div>

      <div class="col-md-2" style="text-align: center">
        <img class="img-circle" style="width: 75%" ng-src="{{me.pictures[0].url}}">
      </div>
    </div>
  </div>
  <div ng-if="chat.from.user !== me._id">

    <div class="row">
      <div class="col-md-2" style="text-align: center">
        <img class="img-circle" style="width: 75%" ng-src="{{pictures[0].url}}">
      </div>
      <div class="col-md-10">
        <blockquote>
          <p>{{chat.message}}</p>
          <footer>{{chat.ts | fromNow}}</footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="clearfix"> </div>
</div>

<br />
<textarea class="form-control" ng-model="message"> </textarea>
<button class="btn btn-primary pull-right" ng-click="send()"> Send </button>
