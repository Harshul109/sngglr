<div class="row">
  <div class="col-md-4">
    <br />
    <div ng-show="pictures.length">
      <img style="width: 100%" ng-src="{{pictures[imgIndex].url}}">

      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-info" ng-click="prevPicture()"> Previous </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-danger" ng-click="deletePicture(pictures[imgIndex])"> Delete </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-warning" ng-click="makeFirst(pictures[imgIndex])"> Make First </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-info" ng-click="nextPicture()"> Next </button>
        </div>
      </div>
    </div>

    <label> Upload Picture
      <input type="file" id="files"/>
      <input type="hidden" ng-change="zzz()" ng-model="s3_url" id="s3_url" onchange="angular.element(this).scope().zzz(this)">

      <div class="progress" ng-show="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( progress + '%' ) }">
          <span class="sr-only">{{progress}}% Complete</span>
        </div>
      </div>

    </label>
  </div>

  <div class="col-md-8">

    <h2> {{me.name}} </h2>

    <textarea ng-blur="me.$update()" class="form-control" ng-model="me.bio"> </textarea>

    <div class="row">
      <div class="col-md-3">
        <label> Activity: </label>
        <select class="form-control" ng-blur="me.$update()" ng-options="a for a in ['coffee', 'snuggle', 'sex']" ng-model="me.activity"> </select>
      </div>

      <div class="col-md-3">
        <label> Gender:</label>
        <select class="form-control" ng-blur="me.$update()" ng-options="g for g in ['male', 'female']" ng-model="me.gender"> </select>
      </div>

      <div class="col-md-3">
        <label> Interested In:</label>
        <select class="form-control" ng-blur="me.$update()" ng-options="i for i in ['male', 'female', 'both']" ng-model="me.looking"> </select>
      </div>

      <div class="col-md-3">
        <label>Class:</label>
        <select class="form-control" ng-blur="me.$update()" ng-options="s for s in ['freshman', 'sophomore', 'junior', 'senior', 'senior+']" ng-model="me.standing"></select>
      </div>
    </div>

    <br />
    <h4> Private Info </h4>

    <label> Phone Number:
      <input type="text" class="form-control" ng-blur="me.$update()" ng-model="me.phone" placeholder="1231234567">
    </label>

    <table class="table">
      <tr>
        <th> Type </th>
        <th> SMS </th>
        <th> Email </th>
      </tr>
      <tr>
        <th> You get a match </th>
        <td> <input class="form-control" ng-blur="me.$update()" type="checkbox" ng-model="me.notifications.onMatch.sms"> </td>
        <td> <input class="form-control" ng-blur="me.$update()" type="checkbox" ng-model="me.notifications.onMatch.email"> </td>
      </tr>
      <tr>
        <th> You recieve a chat </th>
        <td> <input class="form-control" type="checkbox" ng-blur="me.$update()" ng-model="me.notifications.onChat.sms"> </td>
        <td> <input class="form-control" type="checkbox" ng-blur="me.$update()" ng-model="me.notifications.onChat.email"> </td>
      </tr>
    </table>
  </div>
</div>

<button class="btn btn-primary pull-right"> Save </button>

<script src="/js/s3_upload.js"> </script>
