<h2> Step One: Create Account </h2>

<div class="alert alert-danger" role="alert" ng-show="err">
  <strong> Uh oh! </strong> {{err}}
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label> Name (first and last)</label>
      <input ng-model="name" class="form-control" type="text" placeholder="First Last">
    </div>

    <div class="form-group">
      <label> Email </label>
      <input ng-model="email" class="form-control" type="text" placeholder="Email (MTU or Finlandia accounts only)">
    </div>

    <div class="form-group">
      <label> Password </label>
      <input ng-model="password" class="form-control" type="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label> Confirm Password </label>
      <input ng-model="password2" class="form-control" type="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary btn-block" ng-click="create()"> Create Account! </button>
  </div>
  <div class="col-md-6" style="text-align: center">
    <img src="/img/base.png" style="width: 100%">
  </div>
</div>
