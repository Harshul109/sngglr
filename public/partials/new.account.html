<h2> Step One: Create Account </h2>

<div class="alert alert-danger" role="alert" ng-show="err">
  <strong> Uh oh! </strong> {{err}}
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label> Name </label>
      <input ng-model="name" class="form-control" type="text" placeholder="Glenn Mroz">
    </div>

    <div class="form-group">
      <label> Email </label>
      <input ng-model="email" class="form-control" type="text" placeholder="email (@mtu.edu or @finlandia.edu)">
    </div>

    <div class="form-group">
      <label> Password </label>
      <input ng-model="password" class="form-control" type="password" placeholder="password">
    </div>

    <div class="form-group">
      <label> Confirm Password </label>
      <input ng-model="password2" class="form-control" type="password" placeholder="password">
    </div>

    <button type="submit" class="btn btn-primary btn-block" ng-click="create()"> Create Account! </button>
  </div>
  <div class="col-md-6">
    <img src="/img/base.png">
  </div>
</div>
